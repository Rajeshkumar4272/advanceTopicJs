<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Info</title>
    <link rel="stylesheet" href="../../../dist/output.css">

</head>

<body>
    <main>
        <section class="w-full  h-screen ml-auto flex justify-evenly items-center">
            <div class=" border p-2">
                <h1>Delivery Info </h1>
                <hr>
                <form action="#" class="w-full " id="js-deliveryInforForm">
                    <div class="flex mt-2 ">
                        <div class="">
                            <label for="firstName">FirstName*</label>
                            <input type="text" name="firstName"  id="firstName" class="border p-3 " placeholder="FirstName">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="firstName"></span>
                            </div>
                        </div>
                        <div>
                            <label for="lastName">LastName*</label>
                            <input type="text" name="lastName" id="lastName" class="border  p-3" placeholder="LastName">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="lastName"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="address">Addrass*</label>
                        <input type="text" name="address" id="address" class="border  p-3 w-full" placeholder="address">
                        <div>
                            <span class="text-red-600 font-semibold text-sm" data-name="address"></span>
                        </div>
                    </div>
                    <div class="flex gap-5 justify-between mt-2">
                        <div>
                            <label for="city">City*</label>
                            <input type="text" name="city" id="city" class="border  p-3 w-full" placeholder="City">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="city"></span>
                            </div>
                        </div>
                        <div>
                            <label for="state">state*</label>
                            <input type="text" name="state" id="state" class="border  p-3 w-full" placeholder="state">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="state"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="zip">zip*</label>
                            <input type="text" name="zip" id="zip" class="border  p-3 w-full" placeholder="zip">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="zip"></span>
                            </div>

                        </div>
                        <div>
                            <label for="phone">phone*</label>
                            <input type="tel" name="phone" id="phone" class="border  p-3 w-full" placeholder="phone" maxlength="10"
                                minlength="10*">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="phone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="submit" id="rzp-button1" class="w-full bg-blue-600 text-white p-3 rounded-md">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="js/deliveryInfo.js"></script>

</body>

</html>
