<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To cart </title>
    <link rel="stylesheet" href="../../../dist/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"
        integrity="sha512-EC3CQ+2OkM+ZKsM1dbFAB6OGEPKRxi6EDRnZW9ys8LghQRAq6cXPUgXCCujmDrXdodGXX9bqaaCRtwj4h4wgSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <section class="pt-10 px-10 w-full h-screen">
        <h1 class="text-5xl font-bold ">Shopping Cart</h1>
        <hr class="mt-4">
        <div class="flex mt-12 gap-10 ">
            <div class="border w-3/5 p-8 h-96 overflow-y-auto">
                <ul class="space-y-4" id="data-container"></ul>
            </div>
            <div class="border w-2/5 p-8 ">
                

                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
                    <hr>
                    <div class=" text-lg font-medium  flex justify-between   ">
                        <p class="text-gray-400">Subtotal</p>
                        <span id="subtotal"></span>
                    </div>
                    <div class=" text-lg font-medium  flex justify-between">
                        <p class="text-gray-400"> shipping estimate</p>
                        <span id="shipping"></span>
                    </div>
                    <div class=" text-lg font-medium flex justify-between">
                        <p class="text-gray-400">Order Total</p>
                        <span id="total"></span>
                    </div>
                </div>
                <div class="mt-16">
                    <button id="checkout-btn" class="w-full bg-blue-600 text-white p-3 font-semibold">Checkout</button>
                </div>
            </div>
        </div>

    </section>

    <script src="../js/addToCartPage.js"></script>
</body>

</html>
