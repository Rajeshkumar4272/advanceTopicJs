<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Info</title>
    <link rel="stylesheet" href="../../../dist/output.css">
    
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.43/libphonenumber-js.min.js"></script> -->
    
</head>

<body>
    <main>
        <section class="w-full  h-screen ml-auto flex justify-evenly items-center  ">
            <div class=" border p-4 w-96 rounded-lg space-y-5 shadow-2xl bg-transparent ">
                <h1 class="text-4xl font-bold ">Order Details</h1>
                <hr>
                <form action="#" class="w-full space-y-5 " id="js-deliveryInforForm">
                    <div class="flex mt-2  ">
                        <div class="">
                            <label for="firstName" class="font-semibold ">FirstName <span class="text-red-600 font-bold text-lg">*</span>   </label>
                            <input type="text" name="firstName"  id="firstName" class="border p-2 w-40 rounded" placeholder="FirstName">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="firstName"></span>
                            </div>
                        </div>
                        <div>
                            <label for="lastName">LastName<span class="text-red-600 font-bold text-lg">*</span>  </label>
                            <input type="text" name="lastName" id="lastName" class="border  p-2 w-40 rounded" placeholder="LastName">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="lastName"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="address">Addrass<span class="text-red-600 font-bold text-lg">*</span>  </label>
                        <input type="text" name="address" id="address" class="border  p-2 w-full rounded" placeholder="address">
                        <div>
                            <span class="text-red-600 font-semibold text-sm" data-name="address"></span>
                        </div>
                    </div>
                    <div class="flex gap-5 justify-between mt-2">
                        <div>
                            <label for="city">City <span class="text-red-600 font-bold">*</span></label>
                            <input type="text" name="city" id="city" class="border  p-2 w-full rounded" placeholder="City">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="city"></span>
                            </div>
                        </div>
                        <div>
                            <label for="state">state<span class="text-red-600 font-bold text-lg">*</span>  </label>
                            <input type="text" name="state" id="state" class="border  p-2 w-full rounded" placeholder="state">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="state"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="zip">zip<span class="text-red-600 font-bold text-lg">*</span>  </label>
                            <input type="text" name="zip" id="zip" class="border  p-2 w-full rounded" placeholder="zip">
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="zip"></span>
                            </div>

                        </div>
                        <div>
                            <label for="phone">phone<span class="text-red-600 font-bold text-lg">*</span>  </label>
                            <input type="tel" name="phone" id="phone" class="border  p-2 w-full rounded" placeholder="phone" 
                                >
                            <div>
                                <span class="text-red-600 font-semibold text-sm" data-name="phone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="submit" id="rzp-button1" class="w-full bg-blue-600 text-white p-2 rounded-md">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="../js/deliveryInfo.js"></script>
   

</body>

</html>
